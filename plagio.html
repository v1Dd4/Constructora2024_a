<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiando a un colombiano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="plagio.css" rel = "stylesheet">
</head>
<body>
    <div class="container">
        <h1>Lista de empleados</h1>
            <form class = "col-6">
                <label>Nombre completo</label>
                <input type="text" class = "form-control" id = "nombre_emp">
                <label>Rut</label>
                <input type="text" class = "form-control" id = "rut_emp">
                <label>Digito verificador</label>
                <input type="text" class = "form-control" id = "dv_emp">
                <label>Sueldo</label>
                <input type="text" class = "form-control" id = "sueldo_emp">
                <label>email</label>
                <input type="text" class = "form-control" id = "email_emp">
                <label>Codigo del empleado</label>
                <input type="text" class = "form-control" id = "codigo_emp">
                <button type = "button" class = "btn btn-success" id = "agregar">Agregar</button>
                <button type = "button" class = "btn btn-success" id = "guardar">Guardar</button>
                <button type = "button" class = "btn btn-success" id = "eliminar">Eliminar</button>
            </form>
            <div class="col-12" id = "empleados">
                <table class = "table table-striped" id = "lista_emp">
                    <tr>
                        <td>ID</td>
                        <td>NOMBRE</td>
                        <td>RUT</td>
                        <td>DV</td>
                        <td>SUELDO</td>
                        <td>EMAIL</td>
                        <td>ACCIONES</td>
                    </tr>
                </table>
            </div>
    </div>
    <div class = "col-10 text-right" id = "total"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="plagio.js"></script>
</body>
</html>
